<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="wrapper body__wrapper">
    <div class="content wrapper__content">
        <div class="card content__card">
            <header class="profile card__profile">
                <figure class="info profile__info">
                    <img src="assets/images/avatar-jessica.jpeg" alt="User Icon" class="info__img">
                    <figcaption class="caption info__caption">
                        <h1 class="caption__title">Jessica Randall</h1>
                        <p class="caption__location">London, United Kingdom</p>
                        <p class="caption__description">"Front-end developer and avid reader."</p>
                    </figcaption>
                </figure>
            </header>
            <main class="main">
                <section class="links main__links">
                    <ul class="list links__list">
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Frontend Mentor</a></li>
                        <li><a href="#">LinkedIn</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Petrakoow">petrakowww</a>.
        </div>
    </footer>
</div>
</body>
</html>
